<style>
:root{
  --bg:#060b17;
  --card:#0d162e;
  --accent:#4da3ff;
  --soft:#132a55;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,"Segoe UI";
}

body{
  background:linear-gradient(180deg,#050912,#060b17);
  color:#fff;
  padding-bottom:95px;
}

/* LINK RESET */
.card-link{
  text-decoration:none;
  color:inherit;
  display:block;
}

/* ================= TOP BAR ================= */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
}

.logo{
  font-size:18px;
  font-weight:700;
  color:#4da3ff;
  display:flex;
  align-items:center;
  gap:6px;
}

.top-actions button{
  background:linear-gradient(135deg,#102a55,#0d1b3d);
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:25px;
  margin-left:6px;
  cursor:pointer;
}

/* ================= SLIDER ================= */
.slider{
  margin:10px;
  border-radius:18px;
  overflow:hidden;
  position:relative;
  height:190px;
}

.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transform:scale(1.08);
  transition:.8s;
}

.slide.active{
  opacity:1;
  transform:scale(1);
}

.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.dots{
  position:absolute;
  bottom:12px;
  width:100%;
  text-align:center;
}

.dot{
  width:9px;
  height:9px;
  background:#555;
  border-radius:50%;
  display:inline-block;
  margin:0 4px;
}

.dot.active{
  background:#4da3ff;
  width:22px;
  border-radius:10px;
}

/* ================= PRO CARDS ================= */
.section{
  padding:12px;
}

.card{
  position:relative;
  background:linear-gradient(145deg,#0f1f44,#0a1228);
  border-radius:22px;
  display:flex;
  align-items:center;
  padding:14px;
  margin-bottom:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  overflow:hidden;
  transition:.25s;
}

.card:hover{
  transform:scale(1.02);
}

.card::before{
  content:'';
  position:absolute;
  inset:0;
  background:radial-gradient(circle at top right,rgba(77,163,255,.15),transparent 40%);
}

.card img{
  width:90px;
  height:90px;
  border-radius:18px;
  object-fit:cover;
  flex-shrink:0;
}

.card-info{
  margin-left:14px;
  flex:1;
}

.card-info h3{
  font-size:17px;
  font-weight:700;
  margin-bottom:6px;
}

.tags{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}

.tags span{
  background:rgba(77,163,255,.15);
  color:#bcdcff;
  padding:4px 10px;
  font-size:11px;
  border-radius:14px;
}

.card-action{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  gap:8px;
}

.pin{
  color:#4da3ff;
  font-size:15px;
}

.card-action button{
  background:linear-gradient(135deg,#4da3ff,#1e5bff);
  border:none;
  padding:9px 18px;
  color:#fff;
  border-radius:22px;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
}

/* ================= WHATSAPP ================= */
.whatsapp{
  position:fixed;
  bottom:95px;
  right:18px;
  width:58px;
  height:58px;
  background:linear-gradient(135deg,#25D366,#1ebe5d);
  color:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  text-decoration:none;
}

/* ================= BOTTOM NAV ================= */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  background:linear-gradient(180deg,#0a1330,#080f25);
}

.nav-item{
  flex:1;
  text-align:center;
  padding:12px 0;
  font-size:12px;
  color:#aaa;
  text-decoration:none;
}

.nav-item i{
  display:block;
  font-size:20px;
  margin-bottom:4px;
}

.nav-item.active{
  color:#4da3ff;
}

.nav-item.pay{
  background:linear-gradient(135deg,#4da3ff,#1e5bff);
  color:#fff;
  font-weight:600;
}
</style>
</head>

<script>
let slides=document.querySelectorAll('.slide');
let dots=document.querySelectorAll('.dot');
let i=0;
setInterval(()=>{
  slides[i].classList.remove('active');
  dots[i].classList.remove('active');
  i=(i+1)%slides.length;
  slides[i].classList.add('active');
  dots[i].classList.add('active');
},4500);
</script>
